<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Customer Relationship Management</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<div class="container my-2">
		<h1 align="center" style="background-color:MediumSeaGreen;">Customer Relationship Management</h1>
		<a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Customer</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead style="background-color: MediumSeaGreen;">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer:${listCustomers}">
					<td th:text="${customer.firstName}"></td>
					<td th:text="${customer.lastName}"></td>
					<td th:text="${customer.email}"></td>
					<td> <a th:href="@{/showFormForUpdate(customerId=${customer.id})}">Update</a>
						<span>|</span>
						<a th:href="@{/deleteCustomer/{id}(id=${customer.id})}"
							onclick="if (!(confirm('Are you sure you want to delete?'))) return false">
							Delete</a>
					</td>

				</tr>

			</tbody>
		</table>
	</div>
</body>

</html>
