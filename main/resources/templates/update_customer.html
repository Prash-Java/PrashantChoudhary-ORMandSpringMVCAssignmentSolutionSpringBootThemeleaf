<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Customer Relationship Management</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1 align="center" style="background-color:MediumSeaGreen;">Customer Relationship Management</h1>
		<hr>
		<h2>Save Customer</h2>
		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
			<input type="hidden" th:field="*{id}" />
			<label for="firstName"> <span>First Name:</span>
			</label>
			<input type="text" th:field="*{firstName}" placeholder="Customer First Name"
				class="form-control mb-4 col-4">
			<label for="lastName"> <span>Last Name:</span>
			</label>
			<input type="text" th:field="*{LastName}" placeholder="Customer Last Name" class="form-control mb-4 col-4">
			<label for="email"> <span>Email:</span>
			</label>
			<input type="text" th:field="*{email}" placeholder="Customer Email" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/list}">Back to List</a>
	</div>
</body>

</html>
